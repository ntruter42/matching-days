<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matching Days</title>
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

	<!-- ==================== STYLING ==================== -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/match.css">

	<!-- ==================== SOURCES ==================== -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

	<!-- ==================== TEMPLATES ==================== -->
	<script type="text/x-template" class="day-template">
		{{#each days}}
		<div class="day-box {{color}}">
			<span class="day-text">{{day}}</span>
		</div>
		{{/each}}
	</script>
</head>

<body>
	<!-- ==================== HEADING ==================== -->
	<header>
		<img src="assets/images/m.png" alt="">
		<h1>atching Days</h1>
	</header>

	<div class="responsive-display">
		<span>Resize window to view weekday bar</span>
		<span class="bye">Bye!</span>
		<img src="assets/images/undraw_responsiveness_re_cuv5.svg" alt="">
	</div>

	<!-- ==================== DAYS DISPLAY ==================== -->
	<div id="match-display" class="main-container">
	</div>

	<!-- ==================== MESSAGES ==================== -->
	<div id="match-message-box">
		<span id="match-message" class="default-color">Remove this message</span>
	</div>

	<!-- ==================== DATE INPUTS ==================== -->
	<div id="match-input" class="main-container">
		<form>
			<label for="match-date1">
				<span><b>Date One</b></span>
				<input type="date" name="match-date1" id="match-date1">
			</label>

			<label for="match-date2">
				<span><b>Date Two</b></span>
				<input type="date" name="match-date2" id="match-date2">
			</label>
		</form>
	</div>

	<div id="match-tip">
		<span>
			<span><img src="assets/images/vertical.png" alt=""></span>
			
			Scroll through dates with mouse wheel
			<span>â„¹</span>
			Clear date inputs with middle click
			<span><img src="assets/images/clicking.png" alt=""></span>
		</span>
	</div>

	<div class="attribution-links">
		<a href="https://www.flaticon.com/free-icons/move" title="move icons">
			Move icons created by Pixel perfect - Flaticon
		</a>
		<a href="https://www.flaticon.com/free-icons/finger" title="finger icons">
			Finger icons created by Freepik - Flaticon
		</a>
	</div>
</body>

<!-- ==================== JAVASCRIPT SOURCES ==================== -->
<script src="js/match_factory.js"></script>
<script src="js/match_dom.js"></script>

</html>
