<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matching Days</title>
	<link rel="stylesheet" href="match.css">

	<script type="text/x-template" class="day-template">
		<span class="{{color}}">{{day}}</span>
	</script>
</head>

<body>
	<div class="match-display">
		<div class="day"><span class="{{color}}">Monday</span></div>
		<div class="day"><span class="{{color}}">Tuesday</span></div>
		<div class="day"><span class="{{color}}">Wednesday</span></div>
		<div class="day"><span class="{{color}}">Thursday</span></div>
		<div class="day"><span class="{{color}}">Friday</span></div>
		<div class="day"><span class="{{color}}">Saturday</span></div>
		<div class="day"><span class="{{color}}">Sunday</span></div>
	</div>

	<div class="match-input">
		<form>
			<label for="match-date1">
				<span>First Date</span>
				<input type="date" name="match-date1" id="match-date1">
			</label>
			<label for="match-date2">
				<span>Second Date</span>
				<input type="date" name="match-date2" id="match-date2">
			</label>
		</form>
	</div>
</body>

</html>
